<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游网站</title>
    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #000;
            text-align: center;
            position: relative;
        }
        header {
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.9);
            position: sticky;
            top: 0;
            width: 100%;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #000;
            transition: color 0.3s;
        }
        nav ul li a:hover { color: #333; }
        section { padding: 50px 20px; }
        .bubble-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .bubble {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            background: #000;
            color: #fff;
            border-radius: 50%;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
        }
        .bubble:hover {
            background: #fff;
            color: #000;
            transform: scale(1.1);
            border: 2px solid #000;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .popup.active {
            display: block;
        }
        .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#bubbles">欢迎使用Affordable Travel随时即可点击右角询问或者下单。</a></li>
            </ul>
        </nav>
    </header>
    <section id="bubbles">
        <h2>请选择您的旅游主题</h2>
        <div class="bubble-container">
            <div class="bubble" onclick="showPopup('邮轮', '1fS6CejJERyNMUJD7DD99zx2lh1AtR-Y3')">邮轮</div>
            <div class="bubble" onclick="showPopup('欧洲行程', '1P7eiy_y5xS9cr_FORfRZIATRCFwIXC4-')">欧洲行程</div>
            <div class="bubble" onclick="showPopup('班芙行程', '1t8pTIrVbFmC4GifiVgDvUuTVJgSxNBBw')">班芙行程</div>
            <div class="bubble" onclick="showPopup('极光行程', '1HEj8Wa8ikCK3uK1tZO2NLltYXzzS9R3b')">极光行程</div>
            <div class="bubble" onclick="showPopup('加拿大东部行程', '19ufmWO796lleWWjUCx2RBFChdM7frGlB')">加拿大东部行程</div>
            <div class="bubble" onclick="showPopup('美国行程', '12FG8D0bpeww0JfOswBfmpC2bzvAmkm7D')">美国行程</div>
            <div class="bubble" onclick="showPopup('南美探索', '1EL2n7XnnYwi_C3fNrj0UgGjqzUqlDpmC')">南美探索</div>
            <div class="bubble" onclick="showPopup('亚洲行程', '1LNyIoMmRmWV5O0mjsQclnFqoqEMNtb6m')">亚洲行程</div>
            <div class="bubble" onclick="showPopup('非洲行程', '1ObizDup1CUJ6B3Ss6p2ElF_G5OkgeoSv')">非洲行程</div>
            <div class="bubble" onclick="showPopup('主题公园', '1leYlkBEEXE_2mIA1TWIQDHFsS1jmhBP5')">主题公园</div>
        </div>
    </section>
    <div id="popup" class="popup">
        <h2 id="popup-title"></h2>
        <iframe id="popup-frame" src="" frameborder="0"></iframe>
        <button class="close-btn" onclick="closePopup()">关闭</button>
    </div>
    <script>
        function showPopup(topic, folderId) {
            document.getElementById('popup-title').textContent = topic;
            let popupFrame = document.getElementById('popup-frame');
            popupFrame.src = `https://drive.google.com/embeddedfolderview?id=${folderId}#grid`;
            document.getElementById('popup').classList.add('active');
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('active');
            document.getElementById('popup-frame').src = "";
        }
    </script>
